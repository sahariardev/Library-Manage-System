<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header::header"></head>

<body>
<div th:replace="layouts/head::head">
</div>
	<div class="container mainContent">

		<div class="bottommar-50">
			

			<div class="row">
				<div class="col-md-3">
				  
				  <div th:replace="layouts/menu::menu">
				  </div>
				  
				  
				</div>

				<div class="col-md-9">
				<div class=" automar topmar-50 max-width-500 ">
				<div class="dounbleborder center textColor2 pad10 shadow">Issue Book</div>
				</div>
					<div class="formContainer whiteBack automar topmar-50  shadow">
					    <div th:if="${isMessage}">
					      <div th:text="${message}">Issued book</div>
					    </div>
						<form method="post" th:action="@{issuebook}">
							<div class="form-group">
								<label >User Id</label> <input
									type="text" class="form-control" 
									aria-describedby="emailHelp" name="user_id"/>
								
							</div>
							<div class="form-group">
								<label >Book Id</label> <input
									type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="book_id"  />
								
							</div>
														<input type="hidden" 
           th:name="${_csrf.parameterName}" 
           th:value="${_csrf.token}" />
							<button type="submit" class="btn btn-primary">Issue</button>
						</form>
					</div>

				</div>

			</div>


		</div>


	</div>

<div th:replace="layouts/footer::footer">
</div>

</body>
</html>
