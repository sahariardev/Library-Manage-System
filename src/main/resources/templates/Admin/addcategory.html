<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header::header"></head>

<body>
<div th:replace="layouts/head::head">
</div>
	<div class="container mainContent">

		<div class=" bottommar-50">
		

			<div class="row">
				<div class="col-md-3">
				  
				  <div th:replace="layouts/menu::menu">
				  </div>
				  
				  
				</div>

				<div class="col-md-9">
				<div class=" automar topmar-50 max-width-500 ">
				<div class="dounbleborder center textColor2 pad10 shadow">Add New Category</div>
				</div>
					<div class="formContainer whiteBack automar topmar-50  shadow">
						<form method="post">
						<div th:if="${isMessage}">
						  <div th:text="${message}">One category added</div>
						</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Category name</label> <input
									type="text" class="form-control" name="name" placeholder="Fiction" />
								<small id="emailHelp" class="form-text text-muted">write
									category name</small>
							</div>

							<div class="form-group">
								<label for="exampleFormControlTextarea1">Description</label>
								<textarea class="form-control" name="description"
									rows="6"></textarea>
							</div>
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>

				</div>

			</div>


		</div>


	</div>


<div th:replace="layouts/footer::footer">
</div>
</body>
</html>
