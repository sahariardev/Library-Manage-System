<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header::header"></head>

<body>
	<div class="container mainContent">

		<div class="topmar-50 bottommar-50">
			<div class="dounbleborder center textColor2 pad10">Add new user</div>

			<div class="row">
				<div class="col-md-3">
				  
				  <div th:replace="layouts/menu::menu">
				  </div>
				  
				  
				</div>

				<div class="col-md-9">
					<div class="formContainer whiteBack automar topmar-50  shadow">
					    <div th:if="${isMessage}">
					      <div th:text="${message}">One user added</div>
					    </div>
						<form method="post" th:action="@{adduser}">
							<div class="form-group">
								<label for="labelforusername">User name</label> <input
									type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="name" placeholder="Jhon Doe" />
								<small id="emailHelp" class="form-text text-muted">write
									user full name</small>
							</div>
							<div class="form-group">
								<label for="labelforusername">Email</label> <input
									type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="email" placeholder="Jhon Doe" />
								
							</div>
							<div class="form-group">
								<label for="labelforstudentid">Student id</label> <input
									type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" name="id" placeholder="Jhon Doe" />
								
							</div>

							<div class="form-group">
								<label for="exampleFormControlTextarea1">Address</label>
								<textarea class="form-control" name="address" id="exampleFormControlTextarea1"
									rows="6"></textarea>
							</div>
							<input type="hidden" 
           th:name="${_csrf.parameterName}" 
           th:value="${_csrf.token}" />
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>

				</div>

			</div>


		</div>


	</div>



</body>
</html>
