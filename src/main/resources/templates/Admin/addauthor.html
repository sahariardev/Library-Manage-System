<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header::header"></head>

<body>
<div th:replace="layouts/head::head">
</div>
	<div class="container mainContent">

		<div class=" bottommar-50">
			

			<div class="row">
				<div class="col-md-3">
				  
				  <div th:replace="layouts/menu::menu">
				  </div>
				  
				  
				</div>

				<div class="col-md-9">
				<div class=" automar topmar-50 max-width-500 ">
				<div class="dounbleborder center textColor2 pad10 shadow">Add Authors</div>
				</div>
					<div class="formContainer whiteBack automar topmar-50  shadow">
					    <div th:if="${isMessage}">
					      <div th:text="${message}">One Author added</div>
					    </div>
						<form method="post" action="/admin/addAuthor">
							<div class="form-group">
								<label for="exampleInputEmail1">Author name</label> <input
									type="text" class="form-control" 
									aria-describedby="emailHelp" name="name" placeholder="Jhon Doe" />
								<small id="emailHelp" class="form-text text-muted">write
									author full name</small>
							</div>
								

							<div class="form-group">
								<label for="exampleFormControlTextarea1">Description</label>
								<textarea class="form-control" name="description" id="exampleFormControlTextarea1"
									rows="6"></textarea>
							</div>
							<input type="hidden" 
           th:name="${_csrf.parameterName}" 
           th:value="${_csrf.token}" />
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>

				</div>

			</div>


		</div>


	</div>

<div th:replace="layouts/footer::footer">
</div>

</body>
</html>
