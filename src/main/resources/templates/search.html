<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header::header"></head>

<body>
	<div th:replace="layouts/head::head"></div>
	<div class="container mainContent">

		<div class="bottommar-50">


			<div class="row">
				<div class="col-md-6">
				<div class=" automar topmar-50 max-width-500">
						<div class="dounbleborder center textColor2 pad10">Search Books</div>
					</div>
					<div
						class="formContainer whiteBack automar topmar-50  shadow maxheight-600">
						<div>

							<form method="get" th:action="@{/}">
								<div class="form-group">
									<input type="text" class="form-control"
										aria-describedby="emailHelp" name="search" />

								</div>
								
								
								<button type="submit" class="btn btn-primary">Search</button>
							</form>
							

						</div>
					</div>
				
				</div>

				<div class="col-md-6">
					<div class=" automar topmar-50 max-width-500">
						<div class="dounbleborder center textColor2 pad10">Search Result</div>
					</div>
					<div
						class="formContainer whiteBack automar topmar-50  shadow maxheight-600">
						

							
							<table class="table ">
								<thead>
									<tr>
										<th>Id</th>
										<th>Name</th>
										<th>Author</th>
										<th>Borrow</th>
										<th>Call Number</th>
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="book : ${books}">
										<td th:text="${book.getId()}">John</td>
										<td th:text="${book.getName()}">Doe</td>
										
										<td th:each="author : ${book.getAuthors()}"><span th:text="${author.getName()}"></span></td>
										<td th:if="${book.isAvailable()}">Available</td>
										<td th:unless="${book.isAvailable()}">Not Available</td>
										<td th:text="${book.getCallnumber()}">R8C2</td>
									</tr>

								</tbody>
							</table>

						
					</div>

				</div>

			</div>


		</div>


	</div>


	<div th:replace="layouts/footer::footer"></div>
</body>
</html>
