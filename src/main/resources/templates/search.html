<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header::header"></head>

<body>
	<div th:replace="layouts/head::head"></div>
	<div class="container mainContent">

		<div class="bottommar-50">


			<div class="row">
				<div class="col-md-6">
				<div class=" automar topmar-50 max-width-500">
						<div class="dounbleborder center textColor2 pad10">Search Books</div>
					</div>
					<div
						class="formContainer whiteBack automar topmar-50  shadow maxheight-600">
						<div>

							<form method="get" th:action="@{search}">
								<div class="form-group">
									<input type="text" class="form-control"
										aria-describedby="emailHelp" name="search" />

								</div>
								
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
								<button type="submit" class="btn btn-primary">Search</button>
							</form>
							

						</div>
					</div>
				
				</div>

				<div class="col-md-6">
					<div class=" automar topmar-50 max-width-500">
						<div class="dounbleborder center textColor2 pad10">Search Result</div>
					</div>
					<div
						class="formContainer whiteBack automar topmar-50  shadow maxheight-600">
						

							
							<div th:text="${books}">
							
							</div>

						
					</div>

				</div>

			</div>


		</div>


	</div>


	<div th:replace="layouts/footer::footer"></div>
</body>
</html>
