<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/header::header"></head>

<body>
	<div class="container mainContent">
   
        <div class="topmar-50 bottommar-50" >
          
           <div class="shadow whiteBack pad10 formContainer  automar">
             <form method="post" action="/login">
							<div class="form-group">
								<label for="exampleInputEmail1">Email</label> <input
									type="email" class="form-control" name="username"
									aria-describedby="emailHelp" placeholder="jhondoe@email.com" />
								
							</div>

							<div class="form-group">
								<label for="exampleFormControlTextarea1">Password</label>
								<input
									type="password" name="password" class="form-control" id="exampleInputEmail1"
									 />
							</div>
							<input type="hidden" 
           th:name="${_csrf.parameterName}" 
           th:value="${_csrf.token}" />
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
           </div>
          
        </div>	
        

	</div>



</body>
</html>
